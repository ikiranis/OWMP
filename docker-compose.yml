version: '2'

services:
  mysql-server:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
    ports:
     - ${MYSQL_PORT}
    restart: always
    volumes:
      - ./docker/mysql/data:/var/lib/mysql

  apache-server:
    build:
      context: ./docker/apache
    #container_name: parrot_apache
    ports:
      - ${APP_PORT}
#      - "443:443"
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
    restart: always
    volumes:
      - .:/var/www/html
      - ./docker/logs/:/var/log/apache2/
      - ${MY_VOLUME1}
      - ${MY_VOLUME2}
      - ${MY_VOLUME3}
      - ${MY_VOLUME4}
      - ${MY_VOLUME5}
    links:
      - mysql-server
