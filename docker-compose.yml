version: '2'

services:

  apache-image:
    build: ./docker/apache

  mysql-server:
    image: mysql
    environment:
      MYSQL_DATABASE: owmp
      MYSQL_ROOT_PASSWORD: owmp
    volumes:
      - ./docker/mysql/data:/var/lib/mysql

  apache-server:
    image: owmp-apache-image
    ports:
      - "7777:80"
      - "443:443"
    volumes:
      - .:/var/www/html
    links:
      - mysql-server