version: '2'

services:

  mysql-server:
    image: mysql
    environment:
      MYSQL_DATABASE: owmp
      MYSQL_ROOT_PASSWORD: owmp
    volumes:
#      - ./docker/mysql/data:/var/lib/mysql
      - /var/lib/mysql

  apache-server:
    image: apps4net/apache:1.0
    ports:
      - ${APP_PORT}
#      - "443:443"
    volumes:
      - .:/var/www/html
    links:
      - mysql-server