version: '2'

services:

  my-apache-image:
      build:
        context: ./docker/apache
        dockerfile: Dockerfile


#  my-apache-image:
#      build: ./docker/apache
#      image: my-apache-image:1.0

  mysql-server:
    image: mysql
    environment:
      MYSQL_DATABASE: owmp
      MYSQL_ROOT_PASSWORD: owmp
    volumes:
      - ./docker/mysql/data:/var/lib/mysql

  apache-server:
    image: my-apache-image
    ports:
      - "7777:80"
#      - "443:443"
    volumes:
      - .:/var/www/html
    links:
      - mysql-server