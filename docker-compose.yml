version: '2'

services:

  my-apache-image:
    build: ./docker/apache
    container_name: owmp-apache-image

  owmp-mysql:
    image: mysql
    environment:
      MYSQL_DATABASE: owmp
      MYSQL_ROOT_PASSWORD: owmp
    volumes:
      - ./docker/mysql/data:/var/lib/mysql

  owmp-apache:
    image: owmp-apache-image
    ports:
      - "7777:80"
      - "443:443"
    volumes:
      - .:/var/www/html
    links:
      - owmp-mysql