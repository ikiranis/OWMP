version: '3'

services:

  mysql-server:
    image: mysql
    env_file:
      - docker/compose.env
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
    volumes:
#      - ./docker/mysql/data:/var/lib/mysql
      - /var/lib/mysql

  apache-server:
    image: apps4net/apache:1.0
    env_file:
      - docker/compose.env
    ports:
      - ${APP_PORT}
#      - "443:443"
    volumes:
      - .:/var/www/html
    links:
      - mysql-server