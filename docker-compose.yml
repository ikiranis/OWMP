owmp-apache-image:
  build: ./docker/apache

owmp-mysql:
  image: mysql
  environment:
    MYSQL_DATABASE: owmp
    MYSQL_ROOT_PASSWORD: owmp
  volumes:
    - `pwd`/docker/mysql/data:/var/lib/mysql

owmp-apache:
  image: owmp-apache-image
  ports:
    - "7777:80"
    - "443:443"
  volumes:
    - `pwd`:/var/www/html
  links:
    - owmp-mysql