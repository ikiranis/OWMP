version: '2'

services:

  mysql-server:
    image: mysql
    env_file:
      - config.env
    environment:
      MYSQL_DATABASE: $${DATABASE_NAME}
      MYSQL_ROOT_PASSWORD: $${DATABASE_ROOT_PASSWORD}
    volumes:
      - ./docker/mysql/data:/var/lib/mysql

  apache-server:
    image: apps4net/apache:1.0
    env_file:
      - config.env
    ports:
      - "${APP_PORT}"
#      - "443:443"
    volumes:
      - .:/var/www/html
    links:
      - mysql-server