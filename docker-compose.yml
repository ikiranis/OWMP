version: '2'

services:

  mysql-server:
    image: mysql
    environment:
      MYSQL_DATABASE: owmp
      MYSQL_ROOT_PASSWORD: owmp
    volumes:
      - ./docker/mysql/data:/var/lib/mysql

  apache-server:
    image: apps4net/apache:1.0
    ports:
      - "7777:80"
#      - "443:443"
    volumes:
      - .:/var/www/html
    links:
      - mysql-server
    environment:
      DOCKER_HOST=$(ip -4 addr show docker0 | grep -Po 'inet \K[\d.]+')